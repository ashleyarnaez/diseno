    <main class="container my-5">
        <div class="row g-5 align-items-start">
      
          <!-- Columna izquierda: Información de contacto -->
          <div class="col-md-5">
            <h2 style="font-family: 'Playfair Display', serif;">Contáctanos</h2>
            <p class="mt-4"><i class="uil uil-envelope"></i> contacto@gelatifio.com</p>
            <p><i class="uil uil-phone"></i> +506 8912 5678</p>
          </div>
      
          <!-- Columna derecha: Formulario -->
          <div class="col-md-7">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tucorreo@example.com">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="+506 1234 5678">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
              </div>
              <button type="submit" class="btn btn-gelato">Enviar mensaje</button>
            </form>
          </div>
